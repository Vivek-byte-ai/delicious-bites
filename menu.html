<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Delicious Bites</title>
  <link rel="stylesheet" href="free.css">
  <style>
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .menu-item {
      position: relative;
      height: 250px;
      border-radius: 12px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      color: white;
    }
    .menu-info {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Menu</h1>
  </header>

  <main>
    <div class="menu-grid">
      <div class="menu-item" style="background-image: url('images/burger.jpg');">
        <div class="menu-info">
          <h2>Burger</h2>
          <p>$5</p>
        </div>
      </div>
      <div class="menu-item" style="background-image: url('images/pizza.jpg');">
        <div class="menu-info">
          <h2>Pizza</h2>
          <p>$8</p>
        </div>
      </div>
      <div class="menu-item" style="background-image: url('images/pasta.jpg');">
        <div class="menu-info">
          <h2>Pasta</h2>
          <p>$7</p>
        </div>
      </div>
      <div class="menu-item" style="background-image: url('images/salad.jpg');">
        <div class="menu-info">
          <h2>Salad</h2>
          <p>$4</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
